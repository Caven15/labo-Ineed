<div *ngIf="navItem.children;else ngNotChidren" class="dropdown">
    <a class="btn dropdown-toggle" data-toggle="dropdown"  routerLink="{{parentUrl}}{{navItem.url}}" data-bs-toggle="dropdown" aria-expanded="false">
        {{navItem.title}}
    </a>
</div>

<ng-template #ngNotChidren>
    <a class="nav-link text-black m-3 fs-6"  routerLink="{{parentUrl}}{{navItem.url}}">
        {{navItem.title}}
    </a>
</ng-template>
