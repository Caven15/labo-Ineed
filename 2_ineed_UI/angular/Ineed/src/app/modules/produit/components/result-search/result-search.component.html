<div class="h-auto">
        <div class="container p-3 mt-5 mb-5  bg-one rounded-3">
            <div class="container bg-two rounded-3">
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="orange" class="bi bi-search mt-3 mb-3" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </div>
                </div>
                <div class="row">
                    <div *ngIf="!entrepreneur.nomE ; else entrepreneurOk">
                        <div class="d-flex justify-content-center">
                            <p class="text-danger">aucun entrepreneur ne correspond...</p>
                        </div>
                    </div>
                    <ng-template #entrepreneurOk>
                        <div class="d-flex justify-content-center">
                            <p class="fs-3 fw-bold text-white">Entrepreneur</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-md-10">
                                <table class="table table-striped table-sm">
                                    <thead>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>{{entrepreneur.nomE}}</td>
                                            <td>
                                                <a type="button" class="btn btn-black d-flex">
                                                    <div class="container">
                                                        <div class="row align-items-center">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="orange" class="bi bi-eye align-items-center" viewBox="0 0 16 16">
                                                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                                            </svg>
                                                        </div>
                                                    </div>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </ng-template>
                </div>
                <div class="row">
                    <div *ngIf="!produit.nom ; else produitOk">
                        <div class="d-flex justify-content-center">
                            <p class="text-danger">aucun produit ne correspond...</p>
                        </div>
                    </div>
                    <ng-template #produitOk>
                        <div class="d-flex justify-content-center">
                            <p class="fs-3 fw-bold text-white">Produit</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-md-10">
                                <table class="table table-striped table-sm">
                                    <thead>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>{{produit.nom}}</td>
                                            <td>
                                                <a type="button" class="btn btn-black d-flex">
                                                    <div class="container">
                                                        <div class="row align-items-start">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="orange" class="bi bi-eye align-items-center" viewBox="0 0 16 16">
                                                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                                            </svg>
                                                        </div>
                                                    </div>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
</div>
